<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../style.css">
    <title>Login Success</title>
</head>

<body class="container mx-auto">
    <!-- NAVBAR -->
    <div class="flex flex-wrap">
        <section class="relative mx-auto w-full">
            <!-- navbar usuario logeado -->
            <nav class="hidden justify-between bg-gray-950 text-white w-full " id="navbar-authenticated">
                <div class=" px-5 xl:px-12 py-6 flex w-full items-center">
                    <a class="text-3xl font-bold font-heading" href="/client/index.html">

                        SureTalk AI
                    </a>
                    <div class="flex justify-end flex-1">
                        <div class=" items-center gap-4">
                            <button
                                class="rounded text-center transition focus-visible:ring-2 ring-offset-2 ring-gray-200 px-4 py-2 bg-white text-black hover:bg-gray-200  border-2 border-transparent"
                                id="btn-logout">Cerrar
                                sesion
                            </button>
                        </div>
                    </div>
            </nav>
            <!-- navbar usuario no logeado -->
            <nav class="flex justify-between bg-gray-950 text-white w-full" id="navbar-unauthenticated">
                <div class="px-5 xl:px-12 py-6 flex w-full items-center">
                    <a class="text-3xl font-bold font-heading" href="#">
                        <!-- <img class="h-9" src="logo.png" alt="logo"> -->
                        SureTalk AI
                    </a>
                    <div class="flex justify-end flex-1">
                        <div class="hidden lg:flex items-center gap-4">
                            <a href="./src/pages/login.html">Iniciar sesion</a>
                            <a href="./src/pages/register.html"
                                class="rounded text-center transition focus-visible:ring-2 ring-offset-2 ring-gray-200 px-4 py-2 bg-white text-black hover:bg-gray-200  border-2 border-transparent">Registrarse
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
    </div>

    <div class="space-y-1.5 flex justify-center flex-col items-center ">

        <p class="text-gray-500 dark:text-gray-400 my-10">Welcome, user!</p>
    </div>

    <div class="w-full max-w-3xl mx-auto space-y-4">
        <div class="grid gap-2">
            <div class="flex items-center space-x-2">
                <button
                    class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground rounded-full p-2 h-10 w-10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="w-4 h-4">
                        <path d="m15 18-6-6 6-6"></path>
                    </svg>
                    <span class="sr-only">Go back</span>
                </button>
                <h1 class="text-2xl font-bold">Support</h1>
            </div>
            <div class="rounded-lg border shadow-sm p-4 h-[600px] overflow-y-scroll">
                <div class="grid gap-4" id="chat-container">








                </div>
            </div>
        </div>
        <form class="flex space-x-4" id="form-chat">
            <input
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-1"
                placeholder="Type a message" type="text" id="input-message" />
            <button
                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-white hover:bg-primary/90 h-10 px-4 py-2"
                type="submit" id="btn_submit">
                Send
            </button>
        </form>
    </div>
    <!-- Add your desired content here -->
    <script>
        // script para verficar si el usuario esta logeado
        window.onload = function () {
            const token = CookieManager.getCookie('jwt');
            if (!token) {
                window.location.href = '/src/pages/login.html';
            }
        }
    </script>
    <script src="../scripts/chat.ts"></script>
    <script src="../scripts/windows.ts"></script>
    <script src="../scripts/authUser.ts"></script>
    <script type="module" src="../main.ts"></script>
</body>

</html>
