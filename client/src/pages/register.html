<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../style.css">
    <title>Vite + TS</title>
</head>

<body class="container mx-auto">
    <nav class="flex justify-between bg-gray-950 text-white w-full" id="navbar">
        <div class="px-5 xl:px-12 py-6 flex w-full items-center">
            <a class="text-3xl font-bold font-heading" href="/">
                <!-- <img class="h-9" src="logo.png" alt="logo"> -->
                SureTalk AI
            </a>
            <div class="flex justify-end flex-1">
                <div class="hidden lg:flex items-center gap-4">
                    <a href="./login.html">Iniciar sesion</a>
                    <a href="./register.html"
                        class="rounded text-center transition focus-visible:ring-2 ring-offset-2 ring-gray-200 px-4 py-2 bg-white text-black hover:bg-gray-200  border-2 border-transparent">Registrarse
                    </a>
                </div>
            </div>
        </div>

    </nav>

    <main>
        <!-- REGISTER FORM -->
        <section class="max-w-4xl mt-[10%] p-6 mx-auto items-center bg-white rounded-md shadow-md dark:bg-gray-800">
            <div id="successMsgRegister" class="text-2xl text-green-400"></div>
            <div id="errorMsgRegister" class="text-2xl text-red-400"></div>
            <h2 class="text-lg font-semibold text-gray-700  dark:text-white">
                Por favor, complete sus datos.</h2>
            <form id="formRegister">
                <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
                    <div>
                        <label class="text-gray-700 dark:text-gray-200">Nombre</label>
                        <input id="username" type="text"
                            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">

                    </div>

                    <div>
                        <label class="text-gray-700 dark:text-gray-200">Apellido</label>
                        <input id="lastname" type="text"
                            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">

                    </div>

                    <div>
                        <label class="text-gray-700 dark:text-gray-200">Email</label>
                        <input id="emailAddressRegister" type="email" autocomplete="email"
                            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                    </div>

                    <div>
                        <label class="text-gray-700 dark:text-gray-200">Teléfono</label>
                        <input id="phone" type="number"
                            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                    </div>

                    <div>
                        <label class="text-gray-700 dark:text-gray-200">Contraseña</label>
                        <input id="passwordRegister" type="password" autocomplete="new-password"
                            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                    </div>

                    <div>
                        <label class="text-gray-700 dark:text-gray-200">Repita la contraseña</label>
                        <input id="passwordConfirmation" type="password" autocomplete="password-confirmation"
                            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                    </div>

                    <div class="flex flex-col">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Elija su
                            género</label>
                        <select id="gender"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected>Seleccione</option>
                            <option value="male">Masculino</option>
                            <option value="female">Femenino</option>
                            <option value="non-binary">No binario</option>
                            <option value="prefer-not-to-answer">Prefiero no responder</option>
                        </select>
                    </div>

                </div>

                <div class="flex justify-end mt-6">
                    <button
                        class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
                        type="submit">Listo</button>
                </div>
            </form>
            <div class="hidden items-center" id="spinnerRegister">
                <p class="text-white text-2xl animate-bounce">Procesando...</p>
            </div>
        </section>
    </main>
    <script src="../scripts/windows.ts"></script>
    <script src="../scripts/authUser.ts"></script>
    <script type="module" src="./../main.ts"></script>
</body>

</html>
