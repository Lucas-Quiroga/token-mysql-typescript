    <main>
        <!-- LOGIN FORM -->
        <section class="max-w-4xl mt-[10%] p-6 mx-auto items-center bg-white rounded-md shadow-md dark:bg-gray-800">

            <div id="successMsgLogin" class="text-2xl text-green-400"></div>
            <div id="errorMsgLogin" class="text-2xl text-red-400"></div>
            <h2 class="text-lg font-semibold text-gray-700 dark:text-white">Por favor, complete sus datos.
            </h2>
            <form id="formLogin">
                <div class="grid grid-cols-1 gap-6 mt-4">
                    <div>
                        <label class="text-gray-700 dark:text-gray-200">Email</label>
                        <input id="emailAddressLogin" type="email" autocomplete="email"
                            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                    </div>

                    <div>
                        <label class="text-gray-700 dark:text-gray-200">Contrase√±a</label>
                        <input id="passwordLogin" type="password" autocomplete="current-password"
                            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                    </div>

                </div>

                <div class="flex justify-end mt-6">
                    <button
                        class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
                        type="submit">Ingresar</button>
                </div>
                <div class="hidden items-center" id="spinnerLogin">
                    <p class="text-white text-2xl animate-bounce">Procesando...</p>
                </div>
            </form>
        </section>
    </main>
